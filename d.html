<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lessons for practice In German !</title>
  <style>
    body {
      background-color: #fdfdf6;
      font-family: 'Times New Roman', Times, serif;
      margin: 60px;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 30px;           /* bigger size */
      color: #002366;            /* deep blue */
      text-transform: uppercase; /* uppercase */
      margin-bottom: 40px;
    }

    .lesson-links {
      margin: 80px auto 40px auto;
      max-width: 700px;
      font-size: 14px !important;
    }

    .lesson-links p {
      margin: 20px 0;
      line-height: 1.8;
      font-size: 14px !important;
    }

    /* Increase font size of the <strong> "For lesson 1:" and "For lesson 2:" */
    .lesson-links p strong {
      font-size: 20px;
    }

    /* Lesson 1 and 2 links font size 20px */
    .lesson-links p:nth-of-type(1) a,
    .lesson-links p:nth-of-type(2) a {
      font-size: 20px !important;
    }

    .lesson-links a {
      color: #34495e;
      text-decoration: none;
      font-size: 14px !important;
    }

    .lesson-links a:hover {
      color: #8e44ad;
      text-decoration: underline;
    }

    .marquee {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;             /* full viewport width */
      background-color: #eef4ff;
      color: #003366;
      font-size: 35px;
      font-weight: bold;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      margin: 0;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      animation: scrollText 12s linear infinite, bounce 2s infinite ease-in-out;
    }

    /* Scroll right to left */
    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <h1>Lessons for practice In German !</h1>

  <div class="lesson-links">
    <p><strong>For lesson 1:</strong>
      <a
        href="https://www.youtube.com/watch?v=ZPj5MO4_yDc&pp=ygVLTGVhcm4gR2VybWFuIGZvciBCZWdpbm5lcnMgLSBHZXJtYW4gQTEgLSBTZXNzaW9uIDIgLSBJbnRyb2R1Y3Rpb24gdG8gR2VybWFu"
        target="_blank"
        >Learn German for Beginners – A1 Session 2 – Introduction to German</a
      >
    </p>
    <p><strong>For lesson 2:</strong>
      <a
        href="https://www.youtube.com/watch?v=E01ICB0ecvk&pp=ygVLTGVhcm4gR2VybWFuIGZvciBCZWdpbm5lcnMgLSBHZXJtYW4gQTEgLSBTZXNzaW9uIDIgLSBJbnRyb2R1Y3Rpb24gdG8gR2VybWFu"
        target="_blank"
        >More German Basics – A1 Session 2 Continued</a
      >
    </p>
  </div>

  <div class="marquee">
    <div class="marquee-text">
      STUDY TIME ! &nbsp;&nbsp;&nbsp; STUDY TIME &nbsp;&nbsp;&nbsp; STUDY TIME ! &nbsp;&nbsp;&nbsp; STUDY TIME !
    </div>
  </div>
</body>
</html>
